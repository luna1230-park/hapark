<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: red; /* 결과 텍스트를 빨간색으로 설정 */
        }
        input {
            font-size: 18px;
        }
        button {
            font-size: 18px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>구구단 퀴즈</h1>
    <div id="question">문제가 여기 나타납니다.</div>
    <input type="number" id="answer" placeholder="정답 입력" />
    <button onclick="checkAnswer()">정답 제출</button>
    <div id="result"></div>

    <script>
        let num1, num2, correctAnswer;

        function generateQuestion() {
            // Generate random numbers between 1 and 9
            num1 = Math.floor(Math.random() * 9) + 1;
            num2 = Math.floor(Math.random() * 9) + 1;
            correctAnswer = num1 * num2;
            
            // Display the question
            document.getElementById('question').textContent = `${num1} x ${num2} = ?`;
            document.getElementById('result').textContent = '';
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            // Get the user's answer
            const userAnswer = parseInt(document.getElementById('answer').value);

            // Ensure that the answer is a number
            if (isNaN(userAnswer)) {
                document.getElementById('result').textContent = '숫자를 입력하세요!';
                return;
            }

            // Check if the answer is correct
            if (userAnswer === correctAnswer) {
                document.getElementById('result').textContent = '정답입니다!';
            } else {
                document.getElementById('result').textContent = `틀렸습니다. 이 똥멍청이야! 정답은 ${correctAnswer} 입니다.`;
            }
            
            // Generate a new question after a short delay
            setTimeout(generateQuestion, 2000);
        }

        // Generate the first question when the page loads
        window.onload = generateQuestion;
    </script>
</body>
</html>
